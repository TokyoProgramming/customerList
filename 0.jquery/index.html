<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>django-ajax</title>

    <style>
      .success,
      .error {
        color: white;
        padding: 5px;
        margin: 5px 0 15px 0;
      }
      .success {
        background-color: green;
      }
      .error {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Customer List</h1>
        <form id="add-customer-form">
          <div class="row">
            <div class="six columns">
              <label for="name">Name</label>
              <input class="u-full-width" type="text" id="name" />
            </div>
            <div class="six columns">
              <label for="email">Email</label>
              <input class="u-full-width" type="email" id="email" />
            </div>
          </div>
          <div class="row">
            <div class="eight columns">
              <label for="location">Location</label>
              <input class="u-full-width" type="text" id="location" />
            </div>
            <div class="four columns">
              <label for="age">Age</label>
              <input type="number" id="age" />
            </div>
          </div>
          <div class="">
            <input class="u-full-width" type="submit" value="Submit" />
          </div>
        </form>

        <table class="u-full-width">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Age</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody id="customer-list"></tbody>
        </table>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $('#add-customer-form').submit(function (e) {
          e.preventDefault();

          var name = $('#name').val();
          var email = $('#email').val();
          var location = $('#location').val();
          var age = $('#age').val();

          $('#customer-list').append(
            '<tr>' +
              '<td>' +
              name +
              '</td>' +
              '<td>' +
              email +
              '</td>' +
              '<td>' +
              location +
              '</td>' +
              '<td>' +
              age +
              '</td>' +
              '</tr>'
          );
        });
      });
    </script>
  </body>
</html>
